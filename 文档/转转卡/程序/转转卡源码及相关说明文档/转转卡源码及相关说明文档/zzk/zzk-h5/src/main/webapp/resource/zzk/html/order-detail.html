<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>订单详情</title>
    <link rel="stylesheet" href="../dest/base.css">
    <script src="../js/flexible.js"></script>
</head>
<body>
  <section class="order">
    <div class="card-box card-box-opposite">
      <div class="card-box-icn icn-warn"></div>
      <div class="card-box-main warn-text">您已成功办理转转卡A套餐，已于2017年11月27日成功
          激活,有效期还剩24小时。
      </div>
    </div>
    <div class="card-box">
      <div class="card-box-icn icn-car"></div>
      <div class="card-box-main">
        <label class="card-box-label pull-left">派送方式</label>
        <div class="pull-right">
          <label class="radio-label">快递5.00元</label>
          <!-- <label class="radio-label">自取</label> -->
        </div>
      </div>
    </div>
    <div class="card-box" id="orderAddress">
        <div class="card-box-icn icn-abacus"></div>
        <div class="card-box-main order-address">
            <div class="address-item-person"><label class="card-box-label">取件码信息：</label><span class="address-item-span">欧阳晓晓</span><span class="address-item-span pull-right">1254656656</span></div>
            <div class="address-item-person"><label class="card-box-label" style="opacity:0">取件码信息：</label><span class="address-item-span">欧阳晓晓</span><span class="address-item-span pull-right">1254656656</span></div>
        </div>
    </div>       
    <div class="order-self-pick text-right" id="orderSelf"><a  href="./selfpick.html">查看可取卡地址</a></div>
    <div class="card-box" id="orderAddress">
        <div class="card-box-icn icn-loc"></div>
        <div class="card-box-main order-address">
            <div class="address-item-person"><label class="card-box-label">收货人：</label><span class="address-item-span">欧阳晓晓</span><span class="pull-right">18952135623</span></div>
            <div><label class="card-box-label">收货地址：</label><span class="address-item-span">江苏省南京市鼓楼区集慧路18号联创科技大厦A座2楼</span></div>
        </div>
    </div>     
    <div class="card-box commodity-lst">
        <div class="card-box-icn icn-rmb"></div>
        <div class="card-box-main commodity-item">
          <div class="commodity-item-total">
            <span>套餐总额</span>
            <span class="commodity-total-price pull-right">￥220</span>
          </div>
          <div class="commodity-item-hd">
            <span class="commodity-item-title">转转卡B套餐兑换券</span>
            <span class="commodity-item-price pull-right">￥200</span>
          </div>
          <div class="commodity-item-bd">
            <span class="commodity-item-prepare">预充值</span>
            <span class="commodity-item-price pull-right">￥20</span>
          </div>
          <div class="commodity-item-bar">
            <span class="commodity-item-holder">持卡人:</span>
            <span class="commodity-item-name">欧阳女士</span>
            <span class="commodity-item-phone">15651967076</span>
          </div>
        </div>
    </div>  
    <div class="card-box">
        <div class="card-box-icn icn-edit"></div>
        <div class="card-box-main">
            <label class="card-box-label">我要留言</label>
            <div class="order-message"><textarea readonly="readonly" placeholder="留言"></textarea></div>
        </div>
    </div>  
    <div class="card-box card-total">
        <div class="card-box-icn icn-card"></div>
        <div class="card-box-main">
            <label class="card-box-label">应付总额</label>
            <span class="commodity-total-price pull-right" id="zqBill">￥220</span>
            <span class="commodity-total-price pull-right hide" id="kdBill">￥445</span>
        </div>
    </div>    
    <div class="order-tobe-pay text-center">
      <a class="btn btn-block round" href="./order.html">立即支付</a>
    </div>       
  </section>

  <section class="global-nav">
    <ul class="flex">
      <li class="flex-1"><a href="./index.html"><span class="icn-palance"></span><strong>首页</strong></a></li>
      <li class="flex-1 active"><a href="./my-orders.html"><span class="icn-board"></span><strong>我的订单</strong></a></li>
      <li class="flex-1"><a href="./cart.html"><span class="icn-cart"></span><strong>我的购物车</strong></a></li>
    </ul>
  </section>
  
  <script src="../js/jquery.min.js"> </script>
  <script src="../js/fastclick.js"> </script>
  <script src="../js/base.js"></script>
  <script>
    jQuery(function(){
      
      //配送方式变更
      $('input[name=delivery]').on('click', function(){
        if(this.value == "kd"){
          $('#orderAddress, #kdBill').show();
          $('#zqBill, #orderSelf').hide();
        }else{
          $('#orderAddress, #kdBill').hide();
          $('#zqBill, #orderSelf').show();          
        }

        //更新默认派送方式
        localStorage.setItem('delivery', this.value);
      });      
      
      //从storage中获取派送方式,并作为默认派送方式
      var delivery = localStorage.getItem('delivery') || 'zq';
      $('input[name=delivery]').each(function(){
        if(this.value == delivery){
          $(this).trigger('click');
        }
      });


    });
  </script>
</body>
</html>
